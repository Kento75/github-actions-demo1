- name: Install http server
  yum:
    name: httpd

- name: Start http server
  service:
    name: httpd
    state: started
    enabled: yes

- name: Set 00-mpm.conf template
  template:
    src: 00-mpm.conf.j2
    dest: /etc/httpd/conf.modules.d/00-mpm.conf
    owner: root
    group: root
    mode: 0644
  notify: Restart httpd
